<ion-header>

  <ion-navbar>
    <ion-title style="color:pink">course:{{course.number}}</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content class="b" padding>

    <h4>{{course.title}}</h4>
  <ion-card *ngFor="let lesson of course.lessons">
    <ion-card-header >
        {{lesson.title}}
    </ion-card-header>
    <ion-card-content class="b">

      <img class="pic" src="{{lesson.image}}">
      {{course.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
